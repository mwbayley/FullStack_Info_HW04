<HTML>
    <head>
        <title> HW04 Soundcloud </title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    </head>

    <body>
        <header>
            <h1>Soundcloud Search</h1>
        </header>
        <section>
            <div>

            </div>
            Enter something to search. Use the play button to play. Use the add to playlist
            button to add to playlist. Use the remove from playlist button to remove from playlist.
            Use the up and down buttons to move songs up and down in the playlist.
            <div></div>
            <input type="text" name="search" id="searchbox">
            <input type="submit" value="Submit" id="searchsubmit">
            <div></div>
            
            <div id="songs">
                <div id="results-box">
                    <table id="results-table">
                        <tbody id="results">
                        </tbody>
                    </table>
                </div>
                <div id="playlist-box">
                    <table id="playlist-table">
                        <tbody id="playlist">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>


</HTML>
